<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-gray: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-gray);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('/api/placeholder/1200/400');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #predict {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        #predict h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-section {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        button[type="submit"] {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: var(--light-gray);
            text-align: center;
        }

        .result h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .hero h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-kidney"></i>
                <h1>KidneyHealth</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#predict"><i class="fas fa-chart-line"></i> Predict</a></li>
                    <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
                    <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <h2>Early Detection Saves Lives</h2>
        <p>Use our advanced AI-powered tool to assess your kidney health risk factors</p>
        <a href="#predict" class="cta-button">Get Started Now</a>
    </section>

    <section id="predict">
        <h2>Predict Chronic Kidney Disease</h2>
        <form id="prediction-form">
            <div class="form-section">
                <h3><i class="fas fa-user-circle"></i> Basic Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age"><i class="fas fa-user"></i> Age</label>
                        <input type="number" id="age" required placeholder="Enter age in years">
                    </div>
                    <div class="form-group">
                        <label for="bp"><i class="fas fa-heartbeat"></i> Blood Pressure</label>
                        <input type="number" id="bp" required placeholder="Enter BP in mmHg">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-vial"></i> Urine Analysis</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="sg"><i class="fas fa-tint"></i> Specific Gravity</label>
                        <input type="number" id="sg" step="0.001" required placeholder="Enter specific gravity">
                    </div>
                    <div class="form-group">
                        <label for="al"><i class="fas fa-chart-bar"></i> Albumin</label>
                        <input type="number" id="al" required placeholder="Enter albumin level">
                    </div>
                    <div class="form-group">
                        <label for="su"><i class="fas fa-candy-cane"></i> Sugar</label>
                        <input type="number" id="su" required placeholder="Enter sugar level">
                    </div>
                    <div class="form-group">
                        <label for="rbc"><i class="fas fa-blood"></i> Red Blood Cells</label>
                        <select id="rbc" required>
                            <option value="">Select RBC status</option>
                            <option value="normal">Normal</option>
                            <option value="abnormal">Abnormal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pc"><i class="fas fa-microscope"></i> Pus Cells</label>
                        <select id="pc" required>
                            <option value="">Select pus cells status</option>
                            <option value="normal">Normal</option>
                            <option value="abnormal">Abnormal</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pcc"><i class="fas fa-layer-group"></i> Pus Cell Clumps</label>
                        <select id="pcc" required>
                            <option value="">Select presence</option>
                            <option value="present">Present</option>
                            <option value="notpresent">Not Present</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ba"><i class="fas fa-bug"></i> Bacteria</label>
                        <select id="ba" required>
                            <option value="">Select presence</option>
                            <option value="present">Present</option>
                            <option value="notpresent">Not Present</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-flask"></i> Blood Tests</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="bgr"><i class="fas fa-chart-line"></i> Blood Glucose Random</label>
                        <input type="number" id="bgr" required placeholder="Enter blood glucose level">
                    </div>
                    <div class="form-group">
                        <label for="bu"><i class="fas fa-vials"></i> Blood Urea</label>
                        <input type="number" id="bu" required placeholder="Enter blood urea level">
                    </div>
                    <div class="form-group">
                        <label for="sc"><i class="fas fa-chart-bar"></i> Serum Creatinine</label>
                        <input type="number" id="sc" step="0.1" required placeholder="Enter creatinine level">
                    </div>
                    <div class="form-group">
                        <label for="sod"><i class="fas fa-atom"></i> Sodium</label>
                        <input type="number" id="sod" required placeholder="Enter sodium level">
                    </div>
                    <div class="form-group">
                        <label for="pot"><i class="fas fa-atom"></i> Potassium</label>
                        <input type="number" id="pot" step="0.1" required placeholder="Enter potassium level">
                    </div>
                    <div class="form-group">
                        <label for="hemo"><i class="fas fa-tint"></i> Hemoglobin</label>
                        <input type="number" id="hemo" step="0.1" required placeholder="Enter hemoglobin level">
                    </div>
                    <div class="form-group">
                        <label for="pcv"><i class="fas fa-percentage"></i> Packed Cell Volume</label>
                        <input type="number" id="pcv" required placeholder="Enter PCV percentage">
                    </div>
                    <div class="form-group">
                        <label for="wc"><i class="fas fa-shield-virus"></i> White Blood Cell Count</label>
                        <input type="number" id="wc" required placeholder="Enter WBC count">
                    </div>
                    <div class="form-group">
                        <label for="rc"><i class="fas fa-blood"></i> Red Blood Cell Count</label>
                        <input type="number" id="rc" step="0.1" required placeholder="Enter RBC count">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-notes-medical"></i> Medical History</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="htn"><i class="fas fa-heart"></i> Hypertension</label>
                        <select id="htn" required>
                            <option value="">Select status</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dm"><i class="fas fa-syringe"></i> Diabetes Mellitus</label>
                        <select id="dm" required>
                            <option value="">Select status</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cad"><i class="fas fa-heart-broken"></i> Coronary Artery Disease</label>
                        <select id="cad" required>
                            <option value="">Select status</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appet"><i class="fas fa-utensils"></i> Appetite</label>
                        <select id="appet"
